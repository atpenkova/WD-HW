<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested lists food</title>
</head>
<body>
    <h1>Nested lists food</h1>
    <h3><i> Любими храни:</i></h3>
    <ol type="1">
        <li><b>Супи</b>
            <ul>
                <li>Таратор</li>
                <li>Крем супа</li>
            </ul>
        </li>
        <li><b>Основни</b> 
            <ul>
                <li>Пържени картофи</li>
                <li>Мусака</li>
                <li>Спагети</li>
            </ul>
        </li>
        <li><b>Десерт</b>
            <ul>
                <li>Чийзкейк</li>
                <li>Сладолед</li>
            </ul>
        </li>
    </ol>
</body>
</html>
